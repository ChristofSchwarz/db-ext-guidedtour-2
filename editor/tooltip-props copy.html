<h3>Tooltip Options</h3>
<div target-height="300">
    <div class="gtour-3-columns">
        <label class="lui-label">Selector</label>
        <div class="lui-input-group">
            <input key="selector" class="lui-input-group__item  lui-input-group__input  lui-input"
                style="z-index:auto;" />
            <button class="lui-input-group__item  lui-input-group__button  lui-button" id="gtour-picker-{{newid}}">
                <!-- onclick="window.parent.document.querySelector('.gtour-start-picker').click();" -->
                <span class="lui-button__icon  lui-icon  lui-icon--effects"></span>
            </button>
        </div>

        <label class="lui-label">Preferred Orientation</label>
        <select key="orientation" class="lui-select">
            <option value="h" selected>Horizontal</option>
            <option value="v">Vertical</option>
        </select>

        <div class="lui-label">&nbsp;</div> <!-- empty row -->
        <label class="lui-checkbox" style="padding-bottom:10px;">
            <input class="lui-checkbox__input" type="checkbox" aria-label="Label" key="highlight" />
            <div class="lui-checkbox__check-wrap">
                <span class="lui-checkbox__check"></span>
                <span class="lui-checkbox__check-text">Highlight object</span>
            </div>
        </label>

        <!-- <div class="lui-label">&nbsp;</div> empty row -->
        <!-- <label class="lui-checkbox" style="padding-bottom:10px;">
            <input class="lui-checkbox__input" type="checkbox" aria-label="Label" key="useOtherSelector" />
            <div class="lui-checkbox__check-wrap">
                <span class="lui-checkbox__check"></span>
                <span class="lui-checkbox__check-text">Highlight other obj</span>
            </div>
        </label> -->


    </div>
    <div class="gtour-3-columns">

        <label class="lui-label">Background-color</label>
        <div class="lui-input-group">
            <input key="bgcolor" class="lui-input-group__item  lui-input-group__input  lui-input"
                id="inp-bgcolor{{newid}}" style="z-index:auto;" />
            <button class="lui-input-group__item  lui-input-group__button  lui-button" id="btn-bgcolor{{newid}}">
                <span class="lui-button__icon  lui-icon  lui-icon--effects"></span>
            </button>
            <div id="bgcolor-picker{{newid}}" style="position:absolute;"></div>
        </div>


        <label class="lui-label">Width (px)</label>
        <input key="width" type="number" class="lui-input" />

        <label class="lui-label">Highlight CSS attribute</label>
        <input key="highlightattr" class="lui-input" value="background-color" />

        <label class="lui-label">Other obj selector</label>
        <input key="otherSelector" class="lui-input" />

    </div>
    <div class="gtour-3-columns">

        <label class="lui-label">Font-color</label>
        <div class="lui-input-group">
            <input key="fontcolor" class="lui-input-group__item  lui-input-group__input  lui-input"
                id="inp-fontcolor{{newid}}" style="z-index:auto;" />
            <button class="lui-input-group__item  lui-input-group__button  lui-button" id="btn-fontcolor{{newid}}">
                <span class="lui-button__icon  lui-icon  lui-icon--effects"></span>
            </button>
            <div id="fontcolor-picker{{newid}}" style="position:absolute;right:10px;"></div>
        </div>

        <div class="lui-label">&nbsp;</div> <!-- empty row -->
        <label class="lui-checkbox" style="padding-bottom:10px;">
            <input class="lui-checkbox__input" type="checkbox" aria-label="Label" key="bypass" />
            <div class="lui-checkbox__check-wrap">
                <span class="lui-checkbox__check"></span>
                <span class="lui-checkbox__check-text">Bypass</span>
            </div>
        </label>

        <label class="lui-label">Highlight CSS value</label>
        <input key="highlightvalue" class="lui-input" value="yellow" />

        <label class="lui-label">Delay before show [s]</label>
        <input key="delaybefore" type="number" class="lui-input" />
    </div>
</div>
<h3>Tooltip Text (HTML Editor)</h3>
<div style="padding:0px;">
    <div id="quill-editor-{{newid}}" style="height:calc(100% - 43px)">
        <p>Hello Tooltip</p>
    </div>
</div>
